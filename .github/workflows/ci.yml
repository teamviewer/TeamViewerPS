name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Print versions
      - name: Powershell Environment
        shell: pwsh
        run: |
          $PSVersionTable

      # Run tests
      - name: Run Pester
        shell: pwsh
        run: |
          $ProgressPreference='SilentlyContinue'
          Install-Module Pester -Force -SkipPublisherCheck -Scope CurrentUser `
            -RequiredVersion 5.1.1 -Verbose
          Invoke-Pester $env:GITHUB_WORKSPACE -Output Detailed -CI

      # Run linter
      - name: Run Script Analyzer
        shell: pwsh
        run: |
          $ProgressPreference='SilentlyContinue'
          $ErrorActionPreference='Stop'
          Install-Module PSScriptAnalyzer -Force -SkipPublisherCheck -Scope CurrentUser `
            -RequiredVersion 1.19.1 -Verbose
          Invoke-ScriptAnalyzer -Path $env:GITHUB_WORKSPACE/Linters -Recurse -ReportSummary -EnableExit

      # Try to build the package
      - name: Package Build
        shell: pwsh
        run: |
          $ProgressPreference='SilentlyContinue'
          $ErrorActionPreference='Stop'
          Install-Module platyPS,BuildHelpers -Force -SkipPublisherCheck -Scope CurrentUser
          & $env:GITHUB_WORKSPACE/Build/New-Package.ps1 -Verbose
